<!DOCTYPE html>
<html>
<head>
  <title>AI Text Enhancer Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Text Enhancer Options</h1>
  
  <label for="hotword">Custom Hotword:</label>
  <input type="text" id="hotword" name="hotword">
  
  <label for="apiKey">Groq API Key:</label>
  <input type="password" id="apiKey" name="apiKey">
  
  <label for="model">Model:</label>
  <select id="model" name="model">
    <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
    <option value="llama2-70b-4096">llama2-70b-4096</option>
    <!-- Add more model options as needed -->
  </select>
  
  <button id="save">Save</button>
  <p id="status"></p>
  
  <script src="options.js"></script>
</body>
</html>
